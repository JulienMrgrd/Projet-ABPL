<jhi-alert-error></jhi-alert-error>

<div class="row" *ngIf="quiz">
  <div class="col-12 text-right">
    Difficulté:
    <select [(ngModel)]="quizName" (change)="loadQuiz(quizName)">
      <option class="disabled" *ngFor="let quiz of quizes" [value]="quiz.id">
        <span *ngIf="quiz.name === 'Moyen'">{{quiz.name}}</span>
        <!--TODO: to remove-->
        <span *ngIf="quiz.name !== 'Moyen'" class="disabled">{{quiz.name}}</span>
      </option>

    </select>
  </div>
</div>

<div class="card card-frame quizz-card">
  <div class="card-block">
    <div id="quiz" *ngIf="quiz">
      <h2 class="text-center font-weight-normal">{{quiz.name}}</h2>
      <hr />

      <div *ngIf="mode=='quiz'">
        <div *ngFor="let question of filteredQuestions">

          <div class="badge badge-info">Question {{pager.index + 1}} sur {{pager.count}}.</div>

          <!--TODO: timer-->
          <!--<div *ngIf="config.duration" class="badge badge-info float-right">Time: {{ellapsedTime}} / {{duration}}</div>-->
          <div class="badge badge-info float-right">Temps total: {{ellapsedTime}}</div>

          <h3 class="font-weight-normal">{{pager.index + 1}}.
            <span [innerHTML]="question.name"></span>
          </h3>
          <div class="row text-left options">
            <div class="col-6" *ngFor="let option of question.options">
              <div class="option">
                <label class="font-weight-normal" [attr.for]="option.id">
                  <input id="check-{{option.id}}" type="checkbox" [(ngModel)]="option.selected" (change)="onSelect(question, option)">
                  {{option.name}}
                </label>
              </div>
            </div>
          </div>
        </div>
        <hr />
        <div class="text-center">
          <button class="btn btn-default" *ngIf="quiz.config.allowBack" (click)="goTo(0)">Début</button>
          <button class="btn btn-default" *ngIf="quiz.config.allowBack" (click)="goTo(pager.index - 1)">Préc.</button>
          <button class="btn btn-primary" (click)="goTo(pager.index + 1)">Suiv.</button>
          <button class="btn btn-default" *ngIf="quiz.config.allowBack" (click)="goTo(pager.count - 1)">Find</button>
          <!--<pagination *ngIf="quiz.config.showPager" direction-links="false" total-items="totalItems" items-per-page="itemsPerPage" ng-model="currentPage" ng-change="pageChanged()"></pagination>-->
        </div>
      </div>

      <div class="row text-center" *ngIf="mode=='review'">
        <div class="col-4 cursor-pointer" *ngFor="let question of quiz.questions; let index = index">
          <div (click)="goTo(index)" class="p-3 mb-2 {{ isAnswered(question) == 'Answered'? 'bg-info': 'bg-warning' }}">{{index + 1}}. {{ isAnswered(question) }}</div>
        </div>
      </div>
      <div class="result" *ngIf="mode=='result'">
        <h2>Résultats du quiz</h2>
        <div *ngFor="let question of quiz.questions; let index = index">
          <div class="result-question">
            <h5>{{index + 1}}. {{question.name}}</h5>
            <div class="row">
              <div class="col-6" *ngFor="let option of question.options">
                <input id="check-result-{{option.id}}" type="checkbox" disabled="disabled" [(ngModel)]="option.selected"/> {{option.name}}
              </div>
            </div>
            <div class="p-1 m-2 alert {{ isCorrect(question) == 'correct'? 'alert-success': 'alert-danger'}}">Votre réponse est {{isCorrect(question)}}.</div>
          </div>
        </div>
      </div>
      <hr />

      <div *ngIf="mode!='result'">
        <button class="btn btn-default" (click)="mode = 'quiz'">Quiz</button>
        <button class="btn btn-info" (click)="mode = 'review'">Revue</button>
        <button class="btn btn-primary" (click)="onSubmit()">Soumettre le quiz</button>
      </div>
    </div>
  </div>
</div>
